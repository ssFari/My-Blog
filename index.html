<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>writings.dev</title>
    </head>
    <body>
        <!-- Navbar Component -->
        <div id="navbar-container"></div>

        <div class="container">
            <div class="grid-col-theme-1"></div>
            <div class="grid-col-theme-2">
                <section class="section row-line py-6">
                    <div class="section-content grid-col-full">
                        <img src="Public/Assets/Logo.png" alt="" />
                        <h1 class="h1-title">Writings for Developers.</h1>
                        <p class="p-description">
                            Curated collection of articles for busy developers
                        </p>
                    </div>
                </section>

                <div class="category-tabs py-05 px-05">
                    <ul class="category-list">
                        <div class="category-icons">
                            <li class="list-icon active">
                                <img src="Public/Assets/List Icon.svg" alt="" />
                            </li>
                            <li class="grid-icon">
                                <img src="Public/Assets/Grid Icon.svg" alt="" />
                            </li>
                        </div>
                        <div class="category-items">
                            <li class="category-item">
                                <a class="active" href="#">JavaScript</a>
                            </li>
                        </div>
                    </ul>
                </div>

                <section id="articles" class="section row-line">
                    <div class="section-content">
                        <div id="articleLayout" class="article-grid-col">
                            <!-- script -->
                        </div>
                    </div>
                </section>

                <div id="previewNextView" class="row-line">
                    <div class="preview-next">
                        <div class="preview-article">
                            <a href="#" class="preview-link">Preview Article</a>
                        </div>
                        <ul class="related-articles">
                            <li class="related-article active">
                                <a href="#" class="related-link">1</a>
                            </li>
                        </ul>
                        <div class="next-article">
                            <a href="#" class="next-link">Next Article</a>
                        </div>
                    </div>
                </div>
                <footer id="footer-container" class="footer row-line"></footer>
            </div>
            <div class="grid-col-theme-3"></div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
