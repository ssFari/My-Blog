<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../page.css" />

        <!-- Include the highlight.js library -->
        <!-- Quill Snow Theme -->
        <link
            href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
            rel="stylesheet"
        />

        <!-- Highlight.js CSS (Theme bebas, contoh pakai GitHub style) -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css"
        />

        <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

        <!-- Highlight.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
        <script src="../../index.js"></script>

        <title>Create Post</title>
    </head>
    <body>
        <!-- Navbar Component -->
        <div id="navbar-container"></div>

        <div class="container">
            <div class="grid-col-theme-1"></div>
            <div class="grid-col-theme-2">
                <!-- Create Post Form -->
                <div class="create-post">
                    <div class="create-post-title row-line">
                        <h1>Create Post</h1>
                    </div>
                    <form
                        method="POST"
                        action="/api/posts"
                        onsubmit="return prepareContent()"
                        class="create-post-form"
                    >
                        <div class="form-group">
                            <label class="form-label" id="title">Title:</label>
                            <input
                                class="form-control"
                                type="text"
                                name="title"
                                required
                                placeholder="Enter post title"
                            />
                        </div>

                        <div class="form-group">
                            <label class="form-label" id="slug"
                                >Slug Preview:</label
                            >
                            <input
                                class="form-control"
                                type="text"
                                name="slug"
                                readonly
                                disabled
                                placeholder="Slug will be generated automatically"
                            />
                        </div>

                        <div class="form-group-editor row-line">
                            <label class="form-label" id="content"
                                >Content:</label
                            >
                            <!-- Quill editor goes here -->
                            <div class="quill-editor-container">
                                <div id="quill-editor"></div>
                                <!-- Hidden input to send Quill HTML -->
                                <input
                                    type="hidden"
                                    name="content"
                                    id="quill-editor"
                                />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label"
                                >Featured Image URL:</label
                            >
                            <div class="image-input-container">
                                <input
                                    class="form-control"
                                    type="url"
                                    name="featuredImage"
                                    id="featuredImageInput"
                                    placeholder="Paste image URL here"
                                    oninput="updateImagePreview()"
                                />
                                <div class="remove-image">
                                    <i class="fa-regular fa-trash-can"></i>
                                </div>
                            </div>
                            <div id="imagePreview"></div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Status:</label>
                            <select
                                class="form-control select-with-icons"
                                name="status"
                            >
                                <option value="draft">Draft</option>
                                <option value="published">Published</option>
                            </select>
                        </div>

                        <button type="submit">Submit</button>
                    </form>
                </div>

                <footer id="footer-container" class="footer row-line"></footer>
            </div>
            <div class="grid-col-theme-3"></div>
        </div>
    </body>
</html>
